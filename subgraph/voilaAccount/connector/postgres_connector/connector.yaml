kind: Connector
version: v2
definition:
  name: postgres_connector
  subgraph: voilaAccount
  source: hasura/postgres:v1.2.0
  context: .
  envMapping:
    CONNECTION_URI:
      fromEnv: VOILAACCOUNT_POSTGRES_CONNECTOR_CONNECTION_URI
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: VOILAACCOUNT_POSTGRES_CONNECTOR_HASURA_SERVICE_TOKEN_SECRET
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: VOILAACCOUNT_POSTGRES_CONNECTOR_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: VOILAACCOUNT_POSTGRES_CONNECTOR_OTEL_SERVICE_NAME
