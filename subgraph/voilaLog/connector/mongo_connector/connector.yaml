kind: Connector
version: v2
definition:
  name: mongo_connector
  subgraph: voilaLog
  source: hasura/mongodb:v1.3.0
  context: .
  envMapping:
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: VOILALOG_MONGO_CONNECTOR_HASURA_SERVICE_TOKEN_SECRET
    MONGODB_DATABASE_URI:
      fromEnv: VOILALOG_MONGO_CONNECTOR_MONGODB_DATABASE_URI
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: VOILALOG_MONGO_CONNECTOR_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: VOILALOG_MONGO_CONNECTOR_OTEL_SERVICE_NAME
